
<app-navbar [cartCount]="cart.length" (cartClick)="handleOpenCart()"></app-navbar>
<router-outlet />
 <app-beerscart
    *ngIf="showCartModal"
    [cart]="cart"

    (clearCart)="handleClearCart()"
  ></app-beerscart>
